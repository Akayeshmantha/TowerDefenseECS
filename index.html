<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>TowerDefenseECS</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: sans-serif;
      }
      body {
        display: flex;
      }
      iframe {
        border: none;
        background: #eee;
        height: 100%;
        flex: 1;
      }
      ol {
        padding: 0;
        margin: 1em;
      }
      li {
        list-style-type: none;
        display: flex;
        padding: 0.4em 0;
        align-items: center;
      }
      a {
        text-decoration: none;
      }
      .info-link {
        margin-left: 0.4em;
      }
      .info-link.code {
        width: 24px;
        height: 24px;
        font-weight: bold;
        margin-top: -1px;
        font-family: monospace;
        font-size: 16px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      li a:first-child {
        display: inline-block;
        width: 8em;
      }
      h1 {
        font-size: 18pt;
        text-align: center;
        margin-bottom: 1em;
      }
      h1 span {
        font-size: 10pt;
        font-weight: normal;
      }
      .fas,
      .fab {
        width: 1.5em;
        height: 1.5em;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #sidebar.hidden { display: none; }
      #hamburger.hidden { display: none; }
      #hamburger { 
        position: absolute;
        margin-left: 1em;
        width: 65px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 1.5em;
      }
      .patty {
        width: 30px;
        height: 2px;
        background: white;
        border: 1px solid white;
        margin: 3px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <template id=""> </template>
    <div id="hamburger" onclick="showSidebar()" class="hidden">
      <div class="patty"></div>
      <div class="patty"></div>
      <div class="patty"></div>
    </div>
    <div id="sidebar">
      <a href="/"><h1>TowerDefenseECS<br /><span>TodoMVC for ECS libraries</span></h1></a>
      <ol id="list"></ol>
    </div>
    <iframe name="viewer"></iframe>
    <script>
      const libraries = [
        {
          name: "tiny-ecs",
          githubOwner: "bvalosek"
        },
        {
          name: "js13k-ecs",
          githubOwner: "kutuluk"
        },
        {
          name: "ensy",
          githubOwner: "adngdb",
          githubRepo: "entity-system-js"
        },
        {
          name: "hecs",
          githubOwner: "robertlong"
        }
      ];
      const fragment = document.createDocumentFragment();
      libraries.forEach(library => {
        const { name, githubOwner, githubRepo } = library;
        const li = document.createElement("li");
        const codeUrl = `https://github.com/brianpeiris/TowerDefenseECS/blob/master/libraries/${name}/src/main.js`;
        const githubUrl = `https://github.com/${githubOwner}/${githubRepo || name}`;
        const npmUrl = `https://www.npmjs.com/package/${name}`;
        const sicon = name => `<i class="fas fa-${name}"></i>`;
        const bicon = name => `<i class="fab fa-${name}"></i>`;
        li.innerHTML = `
          <a href="library.html?library=${name}" target="viewer" onclick="hideSidebar()">${name}</a>
          <a class="info-link" href="library.html?library=${name}&perf" onclick="hideSidebar()" target="viewer">
            ${sicon("stopwatch")}
          </i></a>
          <a class="info-link code" href="${codeUrl}" target="_blank" rel="noopener">{}</a>
          <a class="info-link" href="${githubUrl}" target="_blank" rel="noopener">${bicon("github")}</a>
          <a class="info-link" href="${npmUrl}" target="_blank" rel="noopener">${bicon("npm")}</a>
        `;
        fragment.append(li);
      });
      document.getElementById("list").append(fragment);
      function hideSidebar() {
        document.getElementById("sidebar").classList.add("hidden");
        document.getElementById("hamburger").classList.remove("hidden");
      }
      function showSidebar() {
        document.getElementById("sidebar").classList.remove("hidden");
        document.getElementById("hamburger").classList.add("hidden");
      }
    </script>
  </body>
</html>
